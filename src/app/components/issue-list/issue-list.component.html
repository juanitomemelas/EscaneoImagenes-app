<div class="container wrapper">
  <div class="row">
      <!-- Issue table -->
      <div class="col-md-12">
          <div class="inner">
              <h3>My Issues</h3>
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Issue Name</th>
                          <th scope="col">Issue Details</th>
                          <th scope="col">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let imagen of IssuesList">
                          <th scope="row">{{imagen.id}}</th>
                          <td>{{imagen.nombre}}</td>
                          <td>{{imagen.texto}}</td>
                          <td><img src="{{imagen.ruta}}"></td>
                          <td>
                              <button type="button" class="btn btn-success btn-sm move-right" [routerLink]="['/edit-issue/', imagen.id]">Edit</button>
                              <button type="button" class="btn btn-danger btn-sm" (click)="deleteIusse(imagen)">Remove</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
